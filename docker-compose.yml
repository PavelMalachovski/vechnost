version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./tribute.db
      - TRIBUTE_API_KEY=${TRIBUTE_API_KEY}
      - DEBUG=false
    volumes:
      - ./tribute.db:/app/tribute.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

