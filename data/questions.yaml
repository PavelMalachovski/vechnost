      Какова будет твоя реакция?
    - Ты узнаёшь, что партнёр ведёт виртуальный роман — переписывается с девушкой/парнем
      с другого континента и никогда не встречался(ась) с ним/ней лично. Они занимаются
      сексом по телефону и ничего больше. Какие будут твои действия? Считаешь
