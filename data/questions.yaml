          людьми, которые его(её) привлекают. Как ты отреагируешь? Захочешь развода
          или сможешь смириться со свободными отношениями?
        - Если к твоему партнеру(ев) пристают в безлюдном месте. Ты понимаешь, что
          силы неравны, но у тебя ещё есть шанс обезопасить себя. Твои действия?
        - Если твой партнер(ка) внезапно признается, что зависим(а) от наркотиков
          в критической стадии. Твои действия?
        - У вас прекрасные отношения. Один из партнеров едет в отпуск с друзьями.
          И ты узнаешь, что все остальные из этой компании изменяли своим партнерам
          в этой поездке, он(а) клянется, что не делал(а) это. Поверишь ему(ей) или
          словам и свидетельствам других?
        - Если партнера(ку) обвиняют в преступлении. Он(а) говорит, что этого не делал(а),
          но все факты указывают на это. Поверишь больше ему(ей) или предположительно
          верным доказательствам?
        - Если ты узнаешь, что у партнера(ки) есть хобби фотографироваться голым(ой),
          фотограф противоположного пола. Он(а) говорит, что у них ничего нет. Поверишь
          в это? Сможешь ли принять?
        - Если ты узнаешь, что твой партнер(ка) подверглись сексуальному насилию во
          время ваших отношений. Но он(а) не смог(да) рассказать тебе сразу. Твоя
          реакция?
        - Если партнер(ка) после нескольких лет отношений признается, что бросил(а)
          своего ребенка. Детдом или оставил(а) до/после рождения. Твоя реакция?
        - Партнер(ка) внезапно после нескольких лет счастливых отношений признается,
          что все еще любит предыдущего партнера. Но и тебя любит тоже. Твоя реакция?
