themes:
  Acquaintance:
    levels:
      1:
        questions:
        - 2 уровень
        - Какое твоё самое значимое воспоминание в жизни? Почему?
        - Какое твоё первое впечатление обо мне? На что ты обратил(а) внимание — на
          внешность или поведение?
        - Какое твое действие было самым важным в жизни? Судьбоносным или переломным.
        - Веришь ли ты в судьбу?
        - Что для тебя свобода и что ты готов(а) отдать за неё?
        - Какой персонаж из фильма, сериала или мультфильма стал твоим прототипом?
        - Если бы ты был(а) антагонистом с суперспособностями, какие бы выбрал(а)
          и как использовал(а) их в своих целях?
        - Считаешь ли ты приемлемым обращаться к родителям за деньгами во взрослом
          возрасте? Почему?
        - Как ты относишься к алкоголю и сигаретам?
        - Говоришь ли ты о своих чувствах с другими людьми?
        - Какой у тебя любимый и самый эффективный способ расслабиться после тяжелого
          дня?
        - Какой „красный флаг“ ты замечаешь в людях в первую очередь?
        - Есть ли у тебя любимая карточная или настольная игра? (Кроме Vechnost)
        - Какие свои качества ты считаешь самыми ценными? Почему?
        - Когда ты будешь готов(а) к браку? Сколько времени, по твоему мнению, нужно,
          чтобы понять, что это твой будущий муж(жена)?
        - Есть ли у тебя домашнее животное? Что бы ты сделал(а), если бы твой партнёр
          обидел твоего питомца?
        - У тебя есть хобби, о котором мало кто знает?
        - Если бы была возможность на один день стать другим человеком, кто бы это
          был?
        - Как ты относишься к разнице в возрасте между партнёрами? Расскажи о своих
          мыслях по поводу отношений, когда партнёр младше, старше или когда разница
          составляет более 15 лет.
        - Как ты представляешь себе идеальный баланс между работой и личной жизнью?
        - Если бы можно было выбрать одну суперспособность, чтобы это было? Почему?
        - Есть ли у тебя любимые фильмы и сериалы, которые ты можешь пересматривать
          много раз?
        - С каким запахом я у тебя ассоциируюсь? Почему?
        - Расскажи про лучший день своей жизни.
        - Есть ли у тебя любимый праздник? Если да, то какой и почему?
        - Расскажи про свой распорядок дня и почему ты его придерживаешься. Насколько
          для тебя важно, чтобы наше расписание дня совпадало?
        - У тебя есть возможность мгновенно научиться чему угодно. Что бы это было?
        - Как ты относишься к “легким” наркотикам?
        - Ты скорее минималист или предпочитаешь изобилие во всём?
        - Есть ли у тебя правила или принципы в жизни, которых ты придерживаешься?
      2:
        questions:
        - 3 уровень
        - В какой момент ты понимаешь, что ты хочешь быть в отношениях с конкретным
          человеком?
        - Расскажи о себе, то, что обычно не рассказываешь, но это лучше всего описывает
          тебя.
        - Какое качество в людях ты ценишь больше всего? Почему? Какую твою потребность
          это закрывает?
        - Как тебе важно, чтобы тебя поддерживали в отношениях? Какие слова, действия
          тебе помогают справиться со сложностями?
        - Ложь “во благо” или правда ведущая к сложному разговору?
        - Какие люди и событие повлияли на твою жизнь сильнее всего? Расскажи о нескольких.
        - Как ты справляешься с сильным стрессом и тревогой? Нужна ли тебе в такие
          моменты поддержка?
        - Есть ли что-то, что ты давно хочешь попробовать, но не хватает решимости?
        - В каких ситуациях ты чувствуешь себя наиболее уверенно? Что помогает тебе
          чувствовать эту уверенность?
        - Есть ли у тебя воспоминание, которое ты прокручиваешь в голове снова и снова?
        - Какой урок из прошлых отношений или дружбы заставил тебя пересмотреть свои
          принципы?
        - Какие красные флаги есть в тебе?
        - Если бы партнёр пытался переубедить тебя сделать то, чего ты искренне хочешь,
          прислушался(ась) бы ты к нему? Почему? Что, по-твоему, стоит за этим?
        - 'Психотерапия в отношениях: за или против? Почему?'
        - Если бы у тебя была возможность изменить одно событие в жизни, что бы ты
          выбрал(а)? Почему?
        - Какие у тебя отношения с семьёй? Как они влияют на тебя сейчас?
        - Есть ли увлечение, которое вызывает у тебя чувство неловкости или стыда?
        - Как ты справляешься с конфликтами и недопониманием? Как выражаешь свою злость
          или агрессию в такие моменты?
        - Что бы ты предложил(а) для особенного свидания?
        - Какой поступок другого человека произвёл на тебя сильнейшее впечатление?
          Почему?
        - Какие мечты ты хочешь воплотить в ближайшие 2-3 года?
        - Сколько времени тебе нужно, чтобы принять важное решение? Ты человек момента
          — или тебе важно всё обдумать, почувствовать, взвесить?
        - Что для тебя важнее в отношениях комфорт или общее развитие?
        - Ты тактильный человек? Тебе важны телесные проявления нежности и любви?
          Когда ты тянешься за прикосновением — ты хочешь близости или продолжения?
          Ты про любовь или про спасение от одиночества через тело?
        - Какие твои табу в отношениях?
        - Если бы был один день, когда всё вращается вокруг тебя — что бы ты хотел(а),
          чтобы люди делали?
        - Как часто ты считаешь важным дарить девушке цветы в отношениях?
        - Возможен ли раздельный отдых и поездки в отношениях? Почему?
        - Что для тебя значит “работать над отношениями”? Готов(а) ли ты это делать?
          Насколько это важно для тебя?
        - В какой ситуации ты был(а) бы готов(а) нарушить самое важное правило в своей
          жизни?
      3:
        questions:
        - Как ты относишься к дружбе с противоположным полом? Считаешь ли ты возможной
          дружбу между девушкой и парнем?
        - Что должно было с тобой случиться, чтобы ты перестал(а) верить в то, во
          что когда-то верил(а) всем сердцем? Что внутри тебя умерло вместе с тем
          событием?
        - Как с тобой обращались, когда ты был(а) расстроен(а)? Как ты хочешь, чтобы
          это делал(а) я?
        - Что ты можешь пережить исключительно в одиночестве?
        - Есть ли у тебя страх, который ты называешь «фобией», чтобы не принять, что
          он — твоя рана? Что бы ты почувствовал(а), если бы перестал(а) бояться?
        - Что для тебя любовь? Когда ты в последний раз чувствовал(а), что тебя любят
          не за что-то, а просто потому что ты есть? Что тебе нужно, чтобы самому(ой)
          почувствовать это к себе — и подарить это другому?
        - Как ты думаешь, что важнее — семья, которую ты создаёшь сам(а), или семья,
          в которой вырос(ла)?
        - Расскажи о событии, которое заставило тебя усомниться в человечестве и человечности.
        - Ты когда-нибудь задумывался(лась), что тяга к сигарете или бокалу — это
          не просто привычка, а отклик на что-то внутри? Чего в эти моменты не хватает
          тебе самому(ой)? Что ты хочешь заглушить?
        - 'Что страшнее для тебя — остаться непонятым(ой) или позволить кому-то по-настоящему
          тебя увидеть? Когда ты в последний раз сказал(а) кому-то: «Мне больно» —
          и не пожалел(а) об этом?'
        - Самое аморальное действие, которое приносит тебе удовольствие.
        - Если бы ты мог(ла) вернуться в прошлое — ты бы дал(а) себе совет или просто
          обнял(а) того, кем был(а) тогда? Чего тебе на самом деле не хватает — утраченного
          выбора, ушедшего времени или себя самого(у)?
        - 'А какие стороны ты прячешь, потому что боишься: если покажешь их, тебя
          разлюбят?'
        - Что для тебя важнее — оказаться правым(ой) в том, что действительно важно
          для тебя, или сохранить отношения?
        - Как ты отличаешь любовь от влюблённости? Как понимаешь, что полюбил(а) человека?
        - Какая ситуация изменила/сломала тебя так, что ты стал(а) другим человеком
          — но никто этого не заметил?
        - Как ты справляешься с чувством одиночества?
        - Есть ли у тебя мечта или цель, которую ты осуществил(а), но она всё ещё
          вызывает в тебе сильные эмоции?
        - Как ты относишься к свободным отношениям? Где заканчивается флирт и начинается
          измена?
        - В какие моменты ты чувствуешь себя наиболее уязвим(а)?
        - Распознаёшь ли ты, когда тобой манипулируют? Как ты это понимаешь? Что ты
          делаешь, когда сталкиваешься с этим?
        - Что делает человека по-настоящему сильным? Что сделало сильным(ой) тебя?
        - Как бы ты относился(ась) к детям партнёра от предыдущих отношений?
        - 'Что способно тебя разочаровать? Что должно произойти, чтобы ты сказал(а)
          себе: «Я зря верил(а)»? И почему часть тебя до сих пор боится обмана, словно
          это не первый раз?'
        - Есть ли в твоей жизни поступок, за который тебе по-настоящему стыдно — не
          потому, что ты был(а) плохим(ой), а потому что чувствовал(а) себя слабым(ой)?
          В этой истории ты действительно был(а) жертвой… или это просто способ не
          увидеть, как ты ранил(а) другого?
        - Как ты понимаешь, что пора двигаться дальше по жизни или завершить что-то?
          Что для тебя становится сигналом?
        - Что было светлого и тёплого в твоём детстве, а что, наоборот, вызывало тревогу
          или страх?
        - Как ты реагируешь на отказ? Совершал(а) ли ты аморальные поступки, например,
          преследование или навязчивое поведение после расставания? Как ты сейчас
          к этому относишься?
        - Что в жизни даёт тебе ощущение подлинности, настоящести — будто ты действительно
          жив(а)?
        - В знак доверия поделись со мной секретом, который открывает твои уязвимые
          (больные) места.
  For Couples:
    levels:
      1:
        questions:
        - 2 уровень
        - Какое событие со мной ты постоянно прокручиваешь в голове и хочешь помнить
          вечно? Почему?
        - Какие наши совместные ритуалы для тебя наиболее ценны?
        - Как ты понимаешь, что я люблю тебя? Какие действия или слова это показывают?
        - Ты хочешь со мной детей?
        - Как ты относишься к помощникам в быту? Существуют ли, по твоему мнению,
          чисто женские и чисто мужские обязанности?
        - Как распределяются роли и обязанности в отношениях? В чем функции мужчины
          и женщины? Существуют ли они?
      2:
        questions:
        - 3 уровень
        - Какую роль играют друзья в наших отношениях? Являются ли они для тебя такими
          же полноценными спутниками по жизни, как и твой партнёр(ша)?
        - Что может заставить тебя усомниться в моих чувствах?
        - Что в наших отношениях тебе даётся тяжело, о чём ты молчишь, потому что
          боишься, что если скажешь — всё развалится? Что ты прячешь за «всё нормально»,
          чтобы не потерять меня?
        - Какие мои проявления и слова могут задеть или обидеть тебя?
        - Какие у тебя принципы воспитания детей? Что для тебя допустимо, а что нет?
        - Как распределяются финансы в отношениях? Какой формат для тебя самый комфортный
          и почему?
        - Какой у тебя самый большой страх, связанный с детьми?
      3:
        questions:
        - Какие семейные традиции ты хотел(а) бы, чтобы были в нашей семье? Что мы
          будем делать вместе, включая наших детей?
        - Какие действия по отношению к другим людям ты посчитал(а) бы изменой? Где,
          по твоему мнению, заканчивается флирт и начинается измена? Считаешь ли ты
          уместным флиртовать с другими людьми?
        - Чего ты боишься в измене? Что для тебя на самом деле измена — предательство
          тела или предательство души? Боишься ли ты, что тебя обманут, или боишься
          признать, что сам(а) мог(ла) бы перейти эту границу?
        - Делал(а) ли ты когда-нибудь что-то, что было на грани измены в твоём понимании?
          Что тебя остановило?
        - Испытывал ли ты когда-нибудь чувство к другой/другому в наших отношениях?
        - Как мы сможем решить ситуацию, если в наших отношениях одному из нас понравится
          кто-то другой? Стоит ли это решать?
        - Что ты расцениваешь как провокацию и манипуляцию в отношениях и не потерпишь
          этого? Как ты это понимаешь?
        - Как нужно вести себя при ребёнке, когда возникают конфликты? Важно ли показывать,
          как мы решаем конфликт, или делать всё «за закрытой дверью»?
  Sex:
    levels:
      1:
        questions:
        - Вопросы
        - В каком возрасте у тебя был первый секс? Как это произошло и с кем?
        - В каком возрасте у тебя впервые появилось половое возбуждение? С чем это
          было связано?
        - Помнишь ли ты свой первый оргазм? Как это происходило?
        - В каком возрасте ты начала мастурбировать? Твои родители когда-нибудь ловили
          тебя за мастурбацией?
        - Получаешь ли ты удовольствие, делая минет/кунилингус? Почему?
        - Как часто ты мастурбируешь? Что или кого ты представляешь, когда мастурбируешь?
        - Считаешь ли ты противным целовать своего партнёра после оральных ласк?
        - Как ты любишь мастурбировать — руками, с помощью секс-игрушек или подручными
          средствами?
        - Где ты любишь мастурбировать — в постели, в ванне, на полу и т.д.?
        - Мастурбировала ли ты в общественном месте — в кабинке туалета, примерочной,
          на пляжной раздевалке, в лифте, подъезде и т.д.?
        - Был ли у тебя секс в публичных местах — в кабинке общественного туалета,
          примерочной, на пляжной раздевалке, в лифте, подъезде и т.д.?
        - Ты и твой партнёр когда-нибудь тайно ласкали друг друга в общественных местах
          — в зале кинотеатра, в автобусе, в бассейне, на пляже и т.д.?
        - Был ли у тебя секс на пляже, в лесу или в парке? Как это происходило?
        - Был ли у тебя секс втроём? Как это происходило?
        - Занимался(ась) ли ты так называемым «виртом»? Как это было?
        - Смотришь ли ты порно?
        - В каком возрасте ты впервые посмотрел(а) порно? Есть ли у тебя любимый жанр
          порно?
        - Есть ли у тебя любимая порноактриса или порноактёр?
        - Хотел(а) бы ты сняться в порно? В каком?
        - Снимал(а) ли ты когда-нибудь свою мастурбацию на видео? Снимал(а) ли ты
          когда-нибудь секс со своим партнёром?
        - Делал(а) ли ты когда-нибудь фото себя обнажённым(ой) — селфи, фото в зеркале
          и т.д.?
        - Купался(ась) ли ты когда-нибудь в бассейне, море, реке или любом другом
          водоёме, будучи полностью голым(ой)?
        - Есть ли у тебя какие-то сексуальные фетиши? (бельевой фетишизм, футфетишизм,
          вуайризм, уролагния и т.д.)
        - Как ты отнесёшься к тому, что у твоего партнёра будет какой-либо сексуальный
          фетиш?
        - Как ты относишься к «золотому дождю»? Случалось ли тебе практиковать «золотой
          дождь»?
        - Случалось ли тебе практиковать БДСМ? В БДСМ ты больше любишь подчиняться
          или доминировать?
        - Где для тебя проходит граница приемлемости в БДСМ? Другими словами, насколько
          жестким для тебя лично может быть такой секс?
        - Были ли у тебя фантазии на тему секса с какой-нибудь знаменитостью? Кто
          это был? Были ли у тебя фантазии о сексе с персонажем книги, фильма, компьютерной
          игры или мультфильма? Кто эти персонажи и почему именно они?
        - Были ли у тебя сексуальные фантазии о парне/мужe твоей лучшей подруги или
          о девушке/жене твоего лучшего друга?
        - Были ли у тебя сексуальные фантазии о твоей лучшей (или не очень) подруге
          или о твоём лучшем (или не очень) друге? Насколько здалеко тогда всё зашло?
        - Были ли у тебя сексуальные фантазии о родственнике кого-то из твоих одноклассников,
          сокурсников, друзей или коллег?
        - Когда ты учился(ась) в школе, у тебя были сексуальные фантазии о ком-то
          из учителей?
        - Были ли у тебя когда-нибудь сексуальные фантазии о ком-то из твоих родственников?
        - Были ли у тебя фантазии о сексе с кем-то сильно старше или младше тебя?
        - Какая поза приносит тебе наибольшее удовольствие? Какая поза больше всего
          нравится твоему партнёру?
        - 'Сексуальные ассоциации: какой напиток кажется тебе самым сексуальным? Какой
          танец? Какая одежда? Какое действие?'
        - Каково твоё отношение к анальному сексу? Был ли у тебя опыт анального секса?
          Назови аргументы за и против.
        - Хотел(а) бы ты пригласить третьего в пару? Как бы мы выбирали третьего?
          Кто бы это был?
        - Хотел(а) бы ты поучаствовать в оргии? Как ты относишься к таким вечеринкам?
        - Какая у тебя самая чувствительная эрогенная зона?
        - Как ты понимаешь, что ты несовместим(а) в сексе с партнёром?
        - Обращаешь ли ты внимание на тело партнёра во время секса? Замечаешь ли родинки,
