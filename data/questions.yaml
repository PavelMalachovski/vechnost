        - Какие прикосновения возбуждают тебя больше всего?
        - Какие действия твоего партнёра возбуждают тебя больше всего, даже если они
          не связаны напрямую с сексом — например, чтение книги, вождение машины и
          т.д.?
        - Значение поцелуев на разных стадиях близости. Какие поцелуи кажутся тебе
          самыми интимными? Поцелуи в лоб, глаза, щёки, губы, грудь и другие части
          тела.
        - Какой твой любимый вид поцелуев — простой, касающийся, с втягиванием губ,
          «сильный» (с нажимом), «игривый» (в ответ на отказ)?
        - Каково твоё отношение к укусам, царапинам, щипкам во время секса? Считаешь
          ли ты это проявлением страсти, а не чем-то запретным?
        - Как ты относишься к засосам? Стоит ли их оставлять и зачем?
        - Кто «ведёт» во время акта? Кто регулирует процесс? Кто более активен?
        - Какие действия партнёра во время секса ты расцениваешь как неумение или
          неопытность?
        - 'Временной диапазон: какое для тебя идеальное время для полового акта? А
          какое — для прелюдий?'
        - Что происходит после секса? Хочешь ли ты побыть рядом, поцеловать(ся), обняться
          или предпочитаешь просто уйти?
        - Увеличение страсти при помощи фантазий и игр. Как ты относишься к ролевым
          играм? Кого бы ты хотел(а) сыграть? Кого бы ты хотел(а) видеть в партнёре?
        - Был ли у тебя секс с человеком твоего пола? Хотел(а) бы ты попробовать?
          Что могло бы тебя привлечь к человеку твоего пола?
        - Как ты предпочитаешь завершать акт — на лицо, живот, спину и т.д.?
        - Хотел(а) бы ты посмотреть, как твой партнёр занимается сексом с другим?
        - Каково твоё отношение к проституции? Прибегал(а) ли ты к их услугам? Как
          часто?
        - Каково твоё отношение к стриптизу? Предпочитаешь дома или в клубе?
        - Смог(ла) бы ты иметь отношения с порноактрисой/порноактёром, стриптизёршей/стриптизёром?
        - Был(а) ли у тебя опыт эротического массажа? Как ты к этому относишься?
        - Как ты относишься к афродизиакам — напиткам, специям, применению масел и
          благовоний?
        - Как часто, по твоему мнению, должен быть секс?
        - Стесняешься ли ты своего тела или своих реакций во время секса?
        - Есть ли на теле точки, которые лучше не трогать?
        - Какая у тебя сексуальная фантазия, которую ты ещё не воплотил(а)?
        - 'Можешь ли ты прямо сказать партнёру: «Мне это не нравится» или «Я хочу
          по-другому»?'
        - Был(а) ли у тебя травматический опыт, связанный с сексом? Отражается ли
          это сейчас на твоей половой жизни?
        - 'Есть ли у тебя страхи: «я недостаточен(а)», «я не возбуждаю», «я могу потерять
          партнёра» во время секса?'
        - Достигаешь ли ты оргазм каждый раз? Важно ли это для тебя?
        - 'Кто твой hall pass? Та самая знаменитость, с которой можно — и я не против?
          *“hall pass”- это условный «разрешительный билет» переспать с кем-то (обычно
          знаменитостью) без ревности и последствий. Часто пары шутят: «У меня есть
          hall pass на Джонни Деппа / Марго Робби» — то есть если вдруг представится
          шанс, партнёр не будет возражать.'
        - Имитировал(а) ли ты оргазм? Как часто? Почему?
        - Есть ли у тебя зона на теле, которую ты хочешь, чтобы партнёр «исследовал»,
          но ещё не говорил(а) ему об этом?
        - Что самое «грязное» или «запретное» тебя возбуждает?
        - Чувствуешь ли ты, что можешь жертвовать своими желаниями во время секса
          в пользу партнёра? Как часто это бывает? Почему?
        - Был ли у тебя секс с человеком другой расы? С кем ты хотел(а) бы попробовать
          — мулаткой/мулатом, азиаткой/азиатом, латиноамериканкой/латиноамериканцем?
          Чувствуется ли разница в сексе с представителем твоей расы?
        - Какая категория порно тебе кажется отвратительной и, по твоему мнению, не
          должна существовать?
        tasks:
        - Задания
        - Создайте карту тела. Губами или руками помечайте места на теле «территории
          наслаждения»
        - 10 прикосновений. Дотроньтесь до партнёра разными способами. Используйте
          руки, волосы, губы, подбородок и т.д.
        - Дыхание на коже. Один из партнёров закрывает глаза, другой дышит на шею,
          ухо, ключицы и т.д. Без прикосновений.
        - 'Зеркало. Повторяйте действия за партнёром: поцелуи, движения, прикосновения.'
        - 30 секунд на соблазн. Каждый по очереди должен максимально возбудить партнёра
          за 30 секунд. Это могут быть жесты, поцелуи, слова, движения.
        - Сексуальный шепот. Расскажи партнёру свою фантазию на ухо шепотом.
        - Письмо на теле. Напиши слово или фразу на теле партнёра, используя только
          руки. Пусть партнёр попробует почувствовать её.
        - Игра «Да/Нет». Касайтесь партнёра в разных местах, а другой партнёр отвечает
          «да» или «нет» на действия.
        - Голосовое возбуждение. Читать эротический рассказ или свою фантазию в слух.
        - 'Игра с зеркалом. Партнёр сидит перед зеркалом и смотрит. Ты в это время
          целуешь его, прикасаешься к нему и т.д. Он может отвечать только: «Медленнее»
          / «Мне нравится».'
        - 'Шкала давления. Найдите идеальную силу давления: поглаживайте, похлопывайте
          и т.д. разные части тела. Партнёр отвечает только: «мягче» / «сильнее» /
          «мне хорошо».'
        - Запрет на руки. Водите по партнёру плечами, носом, щеками и т.д., руки находятся
          за спиной.
        - Запрет на грани. Проводите пальцами по интимным местам партнёра — соски,
          бедра, член и т.д., через одежду.
        - Проработка сексуальных движений. Включите музыку и танцуйте сальсу, максимально
          близко имитируя сексуальный акт.
  Provocation:
    levels:
      1:
        questions:
        - Провокация
        - 'Ты оказался(ась) в ситуации: пожар, нужно спасти кого-то. Мать, партнера
          или вашего ребёнка? Кого ты выберешь? Почему?'
        - Твой партнёр любит тебя так сильно, что даже плачет. Он готов сделать для
          тебя всё, но ему не хватает «разнообразия» в отношениях. Он/она хочет пригласить
          третьего/третью, которых ты знаешь. Какие будут твои действия? Что ты думаешь
          о свободных отношениях?
        - У вас есть семья. Вы живёте вместе уже 10 лет. У вас несколько детей, собака
          и большой дом. Вы счастливы в отношениях — гармоничная пара, которая с лёгкостью
          справляется с бытом. Но неожиданно у вас возникает страсть к коллеге на
          работе, и ты не способен(а) это контролировать. Вы можете переспать с ним/ней
          и утолить свой "голод", при этом твой партнёр не узнает об этом. Сделаешь
          ли ты это? Почему?
        - 'Твой партнёр полностью обеспечивает тебя, у вас нет никаких финансовых
          проблем. Вы в прекрасных отношениях: путешествуете, проводите всё свободное
          время вместе, планируете детей или уже их имеете. Но вдруг ты узнаёшь, что
          партнёр устанавливал скрытую камеру в вашей спальне и включал её во время
          секса. Затем он(а) продавал(а) эти записи с замазанным лицом. Таким образом,
          всё это время он(а) зарабатывал(а) деньги. Твои действия?'
        - 'Вы долго в отношениях. Всё хорошо, вы счастливы. Но в какой-то момент твой
          партнёр начал сильно меняться: набрал большой вес, сильно похудел, сделал
          татуировку на лице и т. д. Как ты к этому отнесёшься? Готов(а) ли ты принимать
          партнёра любым?'
        - Ты узнаёшь, что твой партнёр изменил(а) тебе с человеком своего пола. Какова
          твоя реакция?
        - Твой партнёр ведёт личный дневник, где он/она записывает все свои самые
          страстные сексуальные фантазии о другом человеке — конкретном из прошлого,
          коллеге, друге и так далее. Ты случайно находишь этот дневник. Какова твоя
          реакция?
        - Ты влюбляешься в человека, который является гражданином другой страны и
          проживает на другом континенте. У него есть ребёнок, семья, он(она) одинок(а)
          из-за развода или разрыва предыдущих отношений. Ты не можешь переехать к
          нему(ней), и он(она) не может переехать к тебе, потому что вся его(её) жизнь
          находится в его(её) стране, и наоборот. Твои действия? Будешь ли ты пытаться
          строить эти отношения, даже зная, что не можешь быть рядом? Или это будет
          только секс? Или ты вообще не захочешь пробовать?
        - Вы начинаете встречаться с партнёром, и оказывается, что у него(неё) есть
          сумасшедшая бывшая или бывший, который(ая) его(её) преследует. Ты уверен(а),
          что ваш партнёр не любит бывшего(ую), но всё равно чувствуешь себя странно
          из-за этой ситуации. В итоге вы подаёте заявление в полицию, но бывший(ая)
          партнёр(ка) не останавливается и продолжает преследование. Какие будут твои
          действия?
        - Вы находитесь в счастливом браке, у вас есть дети, но ты замечаешь, что
          из семейного бюджета начинают пропадать деньги. Потом ты узнаёшь, что твой
          партнёр(ка) регулярно играет в казино и проигрывает большие суммы. Он(она)
          не собирается останавливаться. Какие будут твои действия? Готов(а) ли ты
          с этим смириться или разорвешь отношения, несмотря на любовь, идиллию и
          детей?
        - 'Ты встречаешь человека, с которым у вас неописуемая страсть: тело реагирует
          на него(неё), а рядом с ним(ней) тебе спокойно и хорошо мысленно. Но ты
          понимаешь, что этот человек — настоящий Red Flag: он(она) играет в казино,
          много пьёт, ведёт подозрительный образ жизни, у него(неё) есть дети и так
          далее. Несмотря на это, тебе очень хорошо с ним(ней). Готов(а) ли ты вступить
          в эти отношения или сможешь остановиться разумом, понимая, что это Red Flag?'
        - Ваш совместный ребёнок застал вас с партнёром во время секса. Какие будут
          твои действия? Как вы объясните эту ситуацию ребёнку?
        - Ты очень любишь своего партнёра, у вас хорошие отношения, семья, быт, дом
          и так далее. Вы головой понимаете, что партнёр(ка) остыл(а) к тебе и больше
          не испытывает сексуального влечения, но ты всё равно продолжаешь любить
          его(её). Партнёр(ка) остаётся с тобой из-за семьи, долга или потому, что
          пообещал(а) быть с тобой вместе, но ты чувствуешь, что тебя не любят, а
          остаются из долга. Какие будут твои действия? Пойдёшь ли ты первым(ой) на
          развод или расставание, понимая ситуацию и причиняя себе боль, или будете
          делать вид, что не замечаете этого?
        - Ты переехал(а) к партнёру в другую страну, на другой континент. Ты полностью
          зависишь от партнёра финансово, сам(а) не работаешь и не знаешь местного
          языка. Вдруг ты случайно узнаёшь, что партнёр(ка) тебе изменяет. Какие будут
          твои дальнейшие действия? С одной стороны, тебя некуда идти, у тебя нет
          финансов и сбережений, ты полностью зависишь от партнёра. С другой стороны,
          он(она) изменяет вам и причиняет боль. Сможешь ли ты уйти и как поступишь
          в этой ситуации?
        - Ты взял(а) ноутбук партнёра, чтобы посмотреть фотографии, но случайно нашел(а)
          целую папку с видео, где он(она) снимает себя во время мастурбации. Какая
          будет твоя реакция и какие будут дальнейшие действия?
        - Ты случайно услышал(а), как партнёр обсуждает все ваши интимные подробности
          с друзьями — начиная от размеров, звуков, которые ты издаёшь в постели,
          того, как ты раздеваешься, каждой родинки на теле, и до того, как ты кончаешь.
          Какова будет твоя реакция?
        - Ты узнаёшь, что партнёр ведёт виртуальный роман — переписывается с девушкой/парнем
          с другого континента и никогда не встречался(ась) с ним/ней лично. Они занимаются
          сексом по телефону и ничего больше. Какие будут твои действия? Считаешь
          ли ты это изменой?
        - У вас прекрасные отношения и тут ты узнаешь, что партнер(ка) в прошлом совершил(а)
          ужасный поступок, который идет вразрез с твоими моральными устоями, сможешь
          ли ты это принять. Почему?
        - Вы с партнером(кой) любите друг друга. И он(а) говорит тебе, что едет в
          командировку, но вскоре ты узнаешь, что это отпуск с друзьями и они воспользовались
          услугами проституток. Твоя реакция?
        - Если вы уже долго в браке и в один момент партнер(ка) приходит и говорит,
          что он(а) поняла, что его(её) больше привлекают люди своего пола. Он(а)
          говорит, что не хочет терять ваши отношения и любит тебя, как очень родного
