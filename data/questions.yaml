    - Если ты узнаешь, что твой партнер(ка) совершили преступление. Расскажешь ли ты об этом? Объясни свою позицию.
    - У вас прекрасные отношения и тут ты узнаешь, что партнер(ка) в прошлом совершил(а)
      ужасный поступок, который идет вразрез с твоими моральными устоями, сможешь
      ли ты это принять. Почему?
    - Вы с партнером(кой) любите друг друга. И он(а) говорит тебе, что едет в
      командировку, но вскоре ты узнаешь, что это отпуск с друзьями и они воспользовались
      услугами проституток. Твоя реакция?
    - Если вы уже долго в браке и в один момент партнер(ка) приходит и говорит,
      что он(а) поняла, что его(её) больше привлекают люди своего пола. Он(а)
