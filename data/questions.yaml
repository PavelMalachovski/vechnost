      Твои действия? Сможешь ли ты простить и попытаться сохранить семью, или это станет концом отношений?
      Если вопрос задаётся девушке — как бы ты призналась об этом? Что бы сказала? Пыталась бы сохранить семью или приняла бы неизбежный исход?'
    - Ты узнаёшь, что твой партнёр изменил(а) тебе с человеком своего пола. Какова
      твоя реакция?
    - Твой партнёр ведёт личный дневник, где он/она записывает все свои самые
      страстные сексуальные фантазии о другом человеке — конкретном из прошлого,
      коллеге, друге и так далее. Ты случайно находишь этот дневник. Какова твоя
      реакция?
    - Ты влюбляешься в человека, который является гражданином другой страны и
      проживает на другом континенте. У него есть ребёнок, семья, он(она) одинок(а)
      из-за развода или разрыва предыдущих отношений. Ты не можешь переехать к
      нему(ней), и он(она) не может переехать к тебе, потому что вся его(её) жизнь
      находится в его(её) стране, и наоборот. Твои действия? Будешь ли ты пытаться
      строить эти отношения, даже зная, что не можешь быть рядом? Или это будет
      только секс? Или ты вообще не захочешь пробовать?
    - Вы начинаете встречаться с партнёром, и оказывается, что у него(неё) есть
      сумасшедшая бывшая или бывший, который(ая) его(её) преследует. Ты уверен(а),
      что ваш партнёр не любит бывшего(ую), но всё равно чувствуешь себя странно
      из-за этой ситуации. В итоге вы подаёте заявление в полицию, но бывший(ая)
      партнёр(ка) не останавливается и продолжает преследование. Какие будут твои
      действия?
    - Вы находитесь в счастливом браке, у вас есть дети, но ты замечаешь, что
      из семейного бюджета начинают пропадать деньги. Потом ты узнаёшь, что твой
      партнёр(ка) регулярно играет в казино и проигрывает большие суммы. Он(она)
      не собирается останавливаться. Какие будут твои действия? Готов(а) ли ты
      с этим смириться или разорвешь отношения, несмотря на любовь, идиллию и
      детей?
    - 'Ты встречаешь человека, с которым у вас неописуемая страсть: тело реагирует
      на него(неё), а рядом с ним(ней) тебе спокойно и хорошо мысленно. Но ты
      понимаешь, что этот человек — настоящий Red Flag: он(она) играет в казино,
      много пьёт, ведёт подозрительный образ жизни, у него(неё) есть дети и так
      далее. Несмотря на это, тебе очень хорошо с ним(ней). Готов(а) ли ты вступить
      в эти отношения или сможешь остановиться разумом, понимая, что это Red Flag?'
    - Ваш совместный ребёнок застал вас с партнёром во время секса. Какие будут
      твои действия? Как вы объясните эту ситуацию ребёнку?
    - Ты очень любишь своего партнёра, у вас хорошие отношения, семья, быт, дом
      и так далее. Вы головой понимаете, что партнёр(ка) остыл(а) к тебе и больше
      не испытывает сексуального влечения, но ты всё равно продолжаешь любить
      его(её). Партнёр(ка) остаётся с тобой из-за семьи, долга или потому, что
