# questions_cs.yaml
themes:
  Acquaintance:
    levels:
      1:
        questions:
        - Jaká je tvá nejvýznamnější vzpomínka v životě? Proč?
        - Jaký byl tvůj první dojem ze mě? Všiml(a) sis spíš mého vzhledu, nebo chování?
        - Jaký tvůj čin byl v životě nejdůležitější? Osudový nebo přelomový.
        - Věříš v osud?
        - Co pro tebe znamená svoboda a co jsi ochoten(na) za ni obětovat?
        - Která postava z filmu, seriálu nebo animáku je tvým prototypem?
        - Kdybys byl(a) záporákem s nadpřirozenými schopnostmi, jaké bys sis vybral(a) a jak bys je využil(a) ke svým cílům?
        - Považuješ za přijatelné žádat rodiče o peníze v dospělosti? Proč?
        - Jaký je tvůj vztah k alkoholu a cigaretám?
        - Mluvíš s ostatními o svých pocitech?
        - Jaký je tvůj oblíbený a nejefektivnější způsob, jak se uvolnit po těžkém dni?
        - Jaký „červený praporek“ u lidí si všimneš jako první?
        - Máš oblíbenou karetní nebo deskovou hru? (Kromě Vechnost)
        - Které své vlastnosti považuješ za nejcennější? Proč?
        - Kdy budeš připraven(á) na manželství? Jak dlouho podle tebe trvá, než pochopíš, že je to tvůj budoucí manžel(ka)?
        - Máš domácí zvíře? Co bys dělal(a), kdyby tvůj partner urazil tvého mazlíčka?
        - Máš koníček, o kterém málokdo ví?
        - Kdyby ses na jeden den mohl(a) stát někým jiným, kdo by to byl?
        - Jaký je tvůj názor na věkový rozdíl mezi partnery? Pověz mi o svých myšlenkách na vztahy, když je partner mladší, starší nebo když je rozdíl větší než 15 let.
        - Jak si představuješ ideální rovnováhu mezi prací a osobním životem?
        - Kdyby sis mohl(a) vybrat jednu nadpřirozenou schopnost, co by to bylo? Proč?
        - Máš oblíbené filmy nebo seriály, které můžeš sledovat znovu a znovu?
        - S jakou vůní se ti spojuji? Proč?
        - Pověz mi o nejlepším dni svého života.
        - Máš oblíbený svátek? Pokud ano, jaký a proč?
        - Pověz mi o svém denním rozvrhu a proč ho dodržuješ. Jak důležité je pro tebe, aby se náš denní rozvrh shodoval?
        - Kdyby ses mohl(a) okamžitě něco naučit, co by to bylo?
        - Jaký je tvůj názor na „lehké“ drogy?
        - Jsi spíš minimalista, nebo preferuješ hojnost ve všem?
        - Máš v životě pravidla nebo zásady, kterých se držíš?
      2:
        questions:
        - V jakém okamžiku si uvědomíš, že chceš být ve vztahu s konkrétní osobou?
        - Pověz mi o sobě něco, co obvykle neříkáš, ale nejlépe tě vystihuje.
        - Jakou vlastnost u lidí si vážíš nejvíc? Proč? Jakou tvou potřebu to naplňuje?
        - Jak je pro tebe důležité, aby tě ve vztahu podporovali? Jaká slova nebo činy ti pomáhají zvládat obtíže?
        - Lež „pro dobro“ věci, nebo pravda, která vede k těžkému rozhovoru?
        - Kteří lidé a události nejvíce ovlivnili tvůj život? Pověz mi o několika z nich.
        - Jak se vyrovnáváš s velkým stresem a úzkostí? Potřebuješ v takových chvílích podporu?
        - Je něco, co už dlouho chceš vyzkoušet, ale chybí ti odvaha?
        - V jakých situacích se cítíš nejvíce sebejistě? Co ti pomáhá tuto sebejistotu cítit?
        - Máš vzpomínku, kterou si v hlavě přehráváš znovu a znovu?
        - Jaká lekce z minulých vztahů nebo přátelství tě donutila přehodnotit své zásady?
        - Jaké červené praporky máš sám(a) v sobě?
        - Pokud by tě partner přesvědčoval, abys neudělal(a) něco, po čem opravdu toužíš, poslechl(a) bys ho? Proč? Co za tím podle tebe stojí?
        - 'Psychoterapie ve vztazích: pro nebo proti? Proč?'
        - Kdyby ses mohl(a) vrátit a změnit jednu událost ve svém životě, co by to bylo? Proč?
        - Jaké jsou tvé vztahy s rodinou? Jak tě teď ovlivňují?
        - Máš koníček, který ti připadá trapný nebo tě zahanbuje?
        - Jak zvládáš konflikty a nedorozumění? Jak vyjadřuješ svůj hněv nebo agresi v takových chvílích?
        - Co bys navrhl(a) na výjimečné rande?
        - Jaký čin druhého člověka na tebe udělal největší dojem? Proč?
        - Jaké sny chceš uskutečnit v příštích 2–3 letech?
        - Kolik času potřebuješ, abys přijal(a) důležité rozhodnutí? Jsi člověk okamžiku, nebo potřebuješ vše promyslet, procítit, zvážit?
        - Co je pro tebe ve vztazích důležitější – pohodlí, nebo společný rozvoj?
        - Jsi kontaktní člověk? Jsou pro tebe důležité fyzické projevy něhy a lásky? Když toužíš po dotecích, hledáš blízkost, nebo pokračování? Jde ti o lásku, nebo o útěk před osamělostí přes tělo?
        - Jaká jsou tvá tabu ve vztazích?
        - Kdyby byl jeden den, kdy se vše točí kolem tebe, co bys chtěl(a), aby lidé dělali?
        - Jak často považuješ za důležité dávat dívce květiny ve vztahu?
        - Je možné mít oddělenou dovolenou nebo výlety ve vztahu? Proč?
        - Co pro tebe znamená „pracovat na vztazích“? Jsi ochoten(na) to dělat? Jak je to pro tebe důležité?
        - V jaké situaci bys byl(a) ochoten(na) porušit nejdůležitější pravidlo svého života?
      3:
        questions:
        - Jaký je tvůj názor na přátelství s opačným pohlavím? Považuješ za možné přátelství mezi dívkou a chlapcem?
        - Co by se ti muselo stát, abys přestal(a) věřit v něco, v co jsi dříve věřil(a) celým srdcem? Co v tobě zemřelo spolu s tou událostí?
        - Jak s tebou zacházeli, když jsi byl(a) rozrušený(á)? Jak bys chtěl(a), abych to dělal(a) já?
        - Co můžeš přežít jen v osamění?
        - Máš strach, který nazýváš „fobií“, abys nepřiznal(a), že je to tvá rána? Co bys cítil(a), kdyby ses přestal(a) bát?
        - Co pro tebe znamená láska? Kdy jsi naposledy cítil(a), že tě někdo miluje ne pro něco, ale prostě proto, že jsi? Co potřebuješ, abys to cítil(a) sám(a) k sobě – a mohl(a) to darovat druhému?
        - Co je podle tebe důležitější – rodina, kterou si sám(a) vytvoříš, nebo rodina, ve které jsi vyrostl(a)?
        - Pověz mi o události, která tě přiměla pochybovat o lidstvu a lidskosti.
        - Přemýšlel(a) jsi někdy, že touha po cigaretě nebo sklence není jen zvyk, ale reakce na něco uvnitř tebe? Co ti v těch chvílích chybí? Co chceš potlačit?
        - Co je pro tebe děsivější – zůstat nepochopený(á), nebo dovolit někomu, aby tě skutečně viděl? Kdy jsi naposledy někomu řekl(a): „Bolí mě to“ – a nelitoval(a) jsi toho?
        - Nejméně morální čin, který ti přináší potěšení.
        - Kdyby ses mohl(a) vrátit do minulosti, dal(a) bys si radu, nebo bys jen objal(a) toho, kým jsi tehdy byl(a)? Co ti opravdu chybí – ztracená volba, uplynulý čas, nebo ty sám(a)?
        - Jaké své stránky skrýváš, protože se bojíš, že když je ukážeš, přestanou tě milovat?
        - Co je pro tebe důležitější – mít pravdu v tom, co je pro tebe opravdu důležité, nebo zachovat vztah?
        - Jak rozlišuješ lásku od zamilovanosti? Jak poznáš, že jsi někoho miloval(a)?
        - Jaká situace tě změnila/zlomila tak, že ses stal(a) jiným člověkem – ale nikdo si toho nevšiml?
        - Jak se vyrovnáváš s pocitem osamělosti?
        - Máš sen nebo cíl, který ses uskutečnil(a), ale stále v tobě vyvolává silné emoce?
        - Jaký je tvůj názor na volné vztahy? Kde končí flirt a začíná nevěra?
        - V jakých chvílích se cítíš nejvíce zranitelný(á)?
        - Rozpoznáš, když s tebou někdo manipuluje? Jak to poznáš? Co děláš, když se s tím setkáš?
        - Co dělá člověka skutečně silným? Co tě udělalo silným(ou)?
        - Jak bys se choval(a) k dětem partnera z předchozích vztahů?
        - Co tě dokáže zklamat? Co by se muselo stát, abys si řekl(a): „Marně jsem věřil(a)“? A proč část tebe stále má strach z podvodu, jako by to nebylo poprvé?
        - Máš v životě čin, za který se opravdu stydíš – ne proto, že jsi byl(a) špatný(á), ale proto, že ses cítil(a) slabý(á)? V tom příběhu jsi byl(a) skutečně obětí… nebo je to jen způsob, jak nevidět, že jsi ublížil(a) někomu jinému?
        - Jak poznáš, že je čas jít dál nebo něco ukončit? Co je pro tebe signálem?
        - Co bylo v tvém dětství světlé a teplé a co naopak vyvolávalo úzkost nebo strach?
        - Jak reaguješ na odmítnutí? Dopustil(a) ses někdy nemorálních činů, například pronásledování nebo dotěrného chování po rozchodu? Jak k tomu teď přistupuješ?
        - Co v životě ti dává pocit autentičnosti, skutečnosti – jako bys opravdu žil(a)?
        - Jako důkaz důvěry se se mnou poděl o tajemství, které odhaluje tvá zranitelná (bolestivá) místa.
  For Couples:
    levels:
      1:
        questions:
        - Jakou událost se mnou si neustále přehráváš v hlavě a chceš si ji pamatovat navždy? Proč?
        - Které naše společné rituály jsou pro tebe nejcennější?
        - Jak poznáš, že tě miluji? Jaká slova nebo činy to ukazují?
        - Chceš se mnou děti?
        - Jaký je tvůj názor na pomocníky v domácnosti? Existují podle tebe čistě ženské a čistě mužské povinnosti?
        - Jak se ve vztahu rozdělují role a povinnosti? Jaké jsou funkce muže a ženy? Existují vůbec?
        - Je něco, co bys chtěl(a) dělat spolu častěji? Pro inspiraci přejdi na sekci „Sex“ 😈.
        - Co v našem vztahu tě dělá opravdu šťastným(ou)?
        - Co v našem vztahu považuješ za silnou stránku?
        - Jsou v našem vztahu vtipné momenty, o kterých vyprávíš přátelům?
        - Co jsi o mně jako první řekl(a) přátelům?
        - Co bys chtěl(a) dělat spolu, co jsme ještě nedělali?
        - Jakým jedním slovem bys popsal(a) náš vztah?
        - Který vnitřní vtip naší dvojice ti zvedá náladu?
        - Které drobné projevy lásky z mé strany jsou pro tebe nejpříjemnější?
        - Jsou nějaká slova, která se ti spojují jen s námi? Proč?
        - Jsou nějaká slova, která se ti spojují jen se mnou? Proč?
        - Který moment našeho vztahu tě donutil být hrdý(á) na nás jako pár?
        - Čeho ti v našem vztahu a životě chybí, abys se cítil(a) šťastnější?
        - Jaké společné návyky bys chtěl(a) do našeho vztahu přinést? Proč?
        - Které naše rande ti připadalo jako nejromantičtější? Proč?
        - Líbí(lo) se ti, když ti posílám intimní fotky?
        - Který můj kompliment je pro tebe nejdůležitější? Proč? Chceš, abych ho častěji opakoval(a)?
        - Který moment v našem vztahu ukázal, že mi můžeš plně důvěřovat?
        - Které momenty našeho vztahu tě udělaly sebejistější?
        - Jak se cítíš, když se neshodneme na názorech?
        - Jak se tvůj život změnil v našem vztahu?
        - Jak si představuješ náš společný život ve stáří?
        - Jaký je tvůj názor na přestěhování do zahraničí? Která země by pro tebe mohla být vhodná? Jaká kritéria jsou pro tebe při výběru místa důležitá?
        - Co chceš, aby si o tobě lidé mysleli? A co se stane, pokud si budou myslet něco jiného? Kým se bojíš ve skutečnosti být?
      2:
        questions:
        - Jakou roli hrají přátelé v našem vztahu? Jsou pro tebe stejně důležitými společníky v životě jako tvůj partner(ka)?
        - Co by tě mohlo přimět pochybovat o mých citech?
        - Co v našem vztahu ti připadá těžké, o čem mlčíš, protože se bojíš, že když to řekneš, vše se zhroutí? Co skrýváš za „vše je v pořádku“, abys mě neztratil(a)?
        - Které mé projevy a slova tě mohou zranit nebo urazit?
        - Jaké jsou tvé zásady při výchově dětí? Co je pro tebe přijatelné a co ne?
        - Jak se ve vztahu rozdělují finance? Jaký formát je pro tebe nejpohodlnější a proč?
        - Jaký je tvůj největší strach spojený s dětmi?
        - Jaký je tvůj názor na adopci nebo ekologické rodičovství?
        - Jak si rozdělíme povinnosti jako rodiče?
        - Považuješ za důležité, aby v rodině měli oba rodiče stejná pravidla, nebo může mít každý svá?
        - Co jsi ochoten(na) změnit kvůli našemu vztahu?
        - Které naše společné cíle považuješ za nejdůležitější? Proč?
        - Která hádka nebo neshoda mezi námi ti připadala nejtěžší?
        - Jakou bolest nebo strachy z minulých vztahů stále přinášíš do našeho vztahu?
        - Jak bys zareagoval(a), kdyby se do našeho vztahu začali vměšovat rodiče nebo příbuzní? Čí stranu bys si vybral(a)?
        - Je něco, o čem jsme nikdy nemluvili, ale chtěl(a) bys to probrat?
        - Zklamal(a) ses ve mně někdy? Jak to ovlivnilo náš vztah?
        - Jak se cítíš, když tě nejsem schopen(na) podpořit?
        - Máš chvíle, kdy pochybuješ o našem vztahu? Co děláš?
        - Je něco, co přede mnou skrýváš, i kdyby to byla drobnost? Jsou věci, které v sobě držíš, protože se bojíš, že mě zraníš nebo rozrušíš?
        - Jak bys se cítil(a), kdyby tě partner plně finančně zajišťoval(a)?
        - Co považuješ za největší výzvu pro naši dvojici? Jak s tím zvládáme?
        - Dokázal(a) bys mi plně důvěřovat v těžké chvíli? Věřit, i když vše mluví proti?
        - Které tvé osobní strachy ovlivňují náš vztah? Jaký strach skrýváš za slovy „prostě jsem takový(á)“?
        - Co je v našem vztahu pro tebe nejtěžší a jak tě to ovlivňuje? Jak bys to chtěl(a) změnit?
        - Jaké oběti jsi kvůli našemu vztahu podstoupil(a)? Proč ses pro ně rozhodl(a)?
        - Zůstal(a) bys ve vztahu, kdyby byl partner na invalidním vozíku? Dokázal(a) bys se mnou žít život, věda, že se to nezmění?
        - Podporuješ myšlenku individuální terapie pro každého z partnerů ve vztahu? Považuješ to za důležité pro náš rozvoj jako páru?
        - Jaký je tvůj názor na rodinnou terapii? V případě krizového období v našem vztahu bys byl(a) ochoten(na) vyhledat odborníka? Proč?
        - Jako důkaz důvěry se se mnou poděl o tajemství, které odhaluje tvá zranitelná (bolestivá) místa.
      3:
        questions:
        - Jaké rodinné tradice bys chtěl(a), aby byly v naší rodině? Co budeme dělat společně, včetně našich dětí?
        - Jaké chování vůči jiným lidem bys považoval(a) za nevěru? Kde podle tebe končí flirt a začíná nevěra? Považuješ flirtování s jinými lidmi za přípustné?
        - Čeho se u nevěry bojíš? Co je pro tebe skutečná nevěra – zrada těla, nebo zrada duše? Bojíš se, že tě někdo podvede, nebo že sám(a) bys mohl(a) tuto hranici překročit?
        - Udělal(a) jsi někdy něco, co bylo na hranici nevěry podle tvého chápání? Co tě zastavilo?
        - Cítil(a) jsi někdy během našeho vztahu city k někomu jinému?
        - Jak bychom vyřešili situaci, kdyby se jednomu z nás líbil někdo jiný? Stojí to za řešení?
        - Co považuješ za provokaci a manipulaci ve vztazích a co bys netoleroval(a)? Jak to rozpoznáš?
        - Jak se chovat před dítětem, když vznikne konflikt? Je důležité ukázat, jak konflikt řešíme, nebo vše dělat „za zavřenými dveřmi“?
        - Považuješ za důležité, aby byli během porodu přítomni oba rodiče?
        - Co bys dělal(a), kdyby screening během těhotenství ukázal patologii plodu?
        - Co bys mi nikdy neodpustil(a)? A co bys odpustil(a) mně, ale nikomu jinému?
        - Odpustil(a) bys nevěru?
        - Cítil(a) ses někdy osamělý(á) vedle mě? V jakých chvílích? Jak ti mohu pomoci to zvládnout? Co na mně tehdy působilo nedostupně? Chceš, abych byl(a) blíž, nebo abys mi otevřel(a) dveře?
        - Které mé povahové rysy jsou pro tebe nejtěžší a které ti vadí, ale jsi ochoten(na) je kvůli našemu vztahu přehlížet?
        - Máš nějaká očekávání od našeho vztahu? Jaká kritéria bys chtěl(a), abych dodržoval(a)?
        - Chceš, abych splňoval(a) tvá očekávání, nebo abych zůstal(a) sám(sama) sebou, i když to není vždy pohodlné?
        - Vidíš nás spolu za 1, 5 nebo 10 let? Pokud ano, jak přesně?
        - Jak plánuješ podporovat rodiče, až zestárnou a nebudou se moci sami o sebe postarat?
        - Co si myslíš o tom, že by se rodiče k nám přestěhovali, až zestárnou a budou chtít být blíž rodině? Chceš to ze srdce, nebo se bojíš odmítnout a cítit se provinile? Zveš je z lásky, nebo ze strachu, že budeš vypadat jako špatný syn/dcera?
        - Dokázal(a) bys se o mě postarat v případě vážné nemoci nebo neschopnosti? Co by pro tebe bylo v takové situaci nejdůležitější?
        - Pokud by během porodu muselo být rozhodnuto – zachránit život dítěti, nebo matce, koho bys vybral(a)?
        - Považuješ za důležité sdílet se mnou otázky zdraví, možné problémy, nemoci atd.? Chtěl(a) bys vědět, pokud by se s mým zdravím dělo něco vážného?
        - Jak bychom se mohli navzájem podpořit v případě smrti blízké osoby? Jak tyto chvíle prožíváš?
        - Bojíš se smrti? Bojíš se smrti, nebo toho, že prožiješ život, jako bys nikdy neexistoval(a)? Je to strach z konce, nebo strach z promarněného času?
        - Co můžeme udělat jeden pro druhého, abychom se připravili na smrt jednoho z nás? Co je pro tebe v takové situaci důležité? Co bys chtěl(a) ode mě slyšet nebo mi říct?
        - Považuješ za důležité diskutovat o věcech, jako je závěť nebo zdravotní pojištění? Pokud bys byl(a) na přístroji na udržení života, chtěl(a) bys ho vypnout, nebo pokračovat v udržování života?
