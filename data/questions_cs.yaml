themes:
  Acquaintance:
    levels:
      1:
        questions:
        - Jaká je tvoje nejvýznamnější vzpomínka v životě? Proč?
        - Jaký byl tvůj první dojem ze mě? Na co jsi si všiml/a nejdříve - na vzhled nebo chování?
        - Jaká tvoje akce byla nejdůležitější v životě? Osudová nebo přelomová.
        - Věříš v osud?
        - Co pro tebe znamená svoboda a čeho jsi ochoten/ochotna se vzdát za ni?
        - Která postava z filmu, seriálu nebo kresleného filmu se stala tvým prototypem?
        - Kdybys byl/a antagonistou se super schopnostmi, které by sis vybral/a a jak bys je používal/a pro své účely?
        - Myslíš si, že je přijatelné obracet se na rodiče o peníze v dospělosti? Proč?
        - Jak se stavíš k alkoholu a cigaretám?
        - Mluvíš o svých pocitech s jinými lidmi?
        - Jaký je tvůj oblíbený a nejúčinnější způsob relaxace po náročném dni?
        - Jaký "červený prapor" si všimneš u lidí jako první?
        - Máš oblíbenou karetní nebo deskovou hru? (Kromě Vechnost)
        - Jaké své vlastnosti považuješ za nejcennější? Proč?
        - Kdy budeš připraven/a na manželství? Kolik času, podle tebe, je potřeba k pochopení, že toto je tvůj budoucí manžel/manželka?
        - Máš domácího mazlíčka? Co bys udělal/a, kdyby tvůj partner ublížil tvému mazlíčkovi?
        - Máš koníček, o kterém málokdo ví?
        - Kdybys měl/a možnost stát se na jeden den jiným člověkem, kdo by to byl?
        - Jak se stavíš k věkovému rozdílu mezi partnery? Řekni mi o svých myšlenkách o vztazích, když je partner mladší, starší nebo když je rozdíl více než 15 let.
        - Jak si představuješ ideální rovnováhu mezi prací a osobním životem?
        - Kdybys mohl/a vybrat jednu super schopnost, co by to bylo? Proč?
        - Máš oblíbené filmy a seriály, které můžeš sledovat mnohokrát?
        - S jakou vůní mě spojuješ? Proč?
        - Vyprávěj o nejlepším dni svého života.
        - Máš oblíbený svátek? Pokud ano, jaký a proč?
        - Vyprávěj o svém denním režimu a proč se ho držíš. Jak důležité je pro tebe, aby se náš denní rozvrh shodoval?
        - Máš možnost se okamžitě naučit cokoliv. Co by to bylo?
        - Jak se stavíš k "lehkým" drogám?
        - Jsi spíše minimalistou nebo preferuješ hojnost ve všem?
        - Máš pravidla nebo principy v životě, kterých se držíš?
      2:
        questions:
        - V jakém okamžiku si uvědomíš, že chceš být ve vztahu s konkrétním člověkem?
        - Vyprávěj o sobě, co obvykle nevyprávíš, ale nejlépe tě to popisuje.
        - Jakou vlastnost u lidí si ceníš nejvíce? Proč? Jakou potřebu ti to naplňuje?
        - Jak důležité je pro tebe být podporován ve vztazích? Jaká slova, akce ti pomáhají zvládat obtíže?
        - Lež "pro dobro" nebo pravda vedoucí k obtížnému rozhovoru?
        - Jaké lidé a události ovlivnily tvůj život nejvíce? Vyprávěj o několika.
        - Jak zvládáš silný stres a úzkost? Potřebuješ v takových chvílích podporu?
        - Je něco, co už dlouho chceš zkusit, ale chybí ti odvaha?
        - V jakých situacích se cítíš nejjistěji? Co ti pomáhá cítit tuto jistotu?
        - Máš vzpomínku, kterou si přehráváš v hlavě znovu a znovu?
        - Jaká lekce z minulých vztahů nebo přátelství tě donutila přehodnotit své principy?
        - Jaké červené prapory jsou v tobě?
        - Kdyby se partner pokusil tě přesvědčit udělat něco, co skutečně chceš, poslechl/a bys ho? Proč? Co si myslíš, že za tím stojí?
        - 'Psychoterapie ve vztazích: pro nebo proti? Proč?'
        - Kdybys měl/a možnost změnit jednu událost v životě, co by sis vybral/a? Proč?
        - Jaké máš vztahy s rodinou? Jak tě ovlivňují teď?
        - Je koníček, který v tobě vyvolává pocit trapnosti nebo hanby?
        - Jak zvládáš konflikty a nedorozumění? Jak vyjadřuješ svůj hněv nebo agresi v takových chvílích?
        - Co bys navrhl/a pro zvláštní rande?
        - Jaká akce jiného člověka na tebe udělala nejsilnější dojem? Proč?
        - Jaké sny chceš splnit v příštích 2-3 letech?
        - Kolik času potřebuješ k přijetí důležitého rozhodnutí? Jsi člověk okamžiku - nebo je pro tebe důležité vše promyslet, pocítit, zvážit?
        - Co je pro tebe důležitější ve vztazích - pohodlí nebo vzájemný rozvoj?
        - Jsi taktilní člověk? Jsou pro tebe důležité tělesné projevy něhy a lásky? Kdy se natahuješ po dotyku - chceš blízkost nebo pokračování? Jde ti o lásku nebo o záchranu před samotou skrze tělo?
        - Jaké jsou tvoje tabu ve vztazích?
        - Kdyby byl jeden den, kdy se vše točí kolem tebe - co bys chtěl/a, aby lidé dělali?
        - Jak často si myslíš, že je důležité dávat dívce květiny ve vztahu?
        - Je možný oddělený odpočinek a cesty ve vztazích? Proč?
        - Co pro tebe znamená "pracovat na vztazích"? Jsi připraven/a to dělat? Jak důležité je to pro tebe?
        - V jaké situaci bys byl/a připraven/a porušit nejdůležitější pravidlo ve svém životě?
      3:
        questions:
        - Jak se stavíš k přátelství s opačným pohlavím? Myslíš si, že je možné přátelství mezi dívkou a chlapcem?
        - Co by se ti muselo stát, abys přestal/a věřit v to, v co jsi kdysi věřil/a celým srdcem? Co v tobě zemřelo spolu s tou událostí?
        - Jak se s tebou zacházelo, když jsi byl/a rozrušen/a? Jak chceš, abych to dělal/a já?
        - Co můžeš prožít výhradně o samotě?
        - Máš strach, který nazýváš "fobií", abys nepřijal/a, že je to tvoje rána? Co bys cítil/a, kdybys přestal/a se bát?
        - Co pro tebe znamená láska? Kdy jsi naposledy cítil/a, že tě milují ne za něco, ale prostě proto, že existuješ? Co potřebuješ, abys sám/a pocítil/a to k sobě - a daroval/a to druhému?
        - Myslíš si, co je důležitější - rodina, kterou si vytváříš sám/a, nebo rodina, ve které jsi vyrostl/a?
        - Vyprávěj o události, která tě donutila pochybovat o lidstvu a lidskosti.
        - Přemýšlel/a jsi někdy, že touha po cigaretě nebo skleničce není jen zvyk, ale odezva na něco uvnitř? Co ti v těchto chvílích chybí? Co chceš utlumit?
        - 'Co je pro tebe děsivější - zůstat nepochopen/a nebo dovolit někomu, aby tě skutečně viděl? Kdy jsi naposledy někomu řekl/a: "Bolí mě to" - a nelitoval/a jsi toho?'
        - Nejnemorálnější akce, která ti přináší potěšení.
        - Kdybys mohl/a se vrátit do minulosti - dal/a bys si radu nebo bys prostě objal/a toho, kým jsi byl/a tehdy? Co ti skutečně chybí - ztracená volba, uplynulý čas nebo ty sám/a?
        - 'A jaké stránky skrýváš, protože se bojíš: kdyby ses je ukázal/a, přestali by tě milovat?'
        - Co je pro tebe důležitější - být v právu v tom, co je pro tebe skutečně důležité, nebo zachovat vztahy?
        - Jak rozlišuješ lásku od zamilovanosti? Jak rozumíš, že jsi se zamiloval/a do člověka?
        - Jaká situace tě změnila/zlomila tak, že ses stal/a jiným člověkem - ale nikdo si toho nevšiml?
        - Jak zvládáš pocit samoty?
        - Máš sen nebo cíl, který jsi splnil/a, ale stále v tobě vyvolává silné emoce?
        - Jak se stavíš k volným vztahům? Kde končí flirtování a začíná nevěra?
        - V jakých chvílích se cítíš nejzranitelnější?
        - Rozpoznáváš, když s tebou manipulují? Jak to chápeš? Co děláš, když se s tím setkáš?
        - Co dělá člověka skutečně silným? Co tě udělalo silným/silnou?
        - Jak by ses stavěl/a k dětem partnera z předchozích vztahů?
        - 'Co tě může zklamat? Co se musí stát, abys si řekl/a: "Věřil/a jsem zbytečně"? A proč se část tebe stále bojí podvodu, jako by to nebylo poprvé?'
        - Je v tvém životě čin, za který se skutečně stydíš - ne proto, že jsi byl/a špatný/á, ale proto, že ses cítil/a slabý/slabá? V tomto příběhu jsi skutečně byl/a obětí... nebo je to jen způsob, jak nevidět, jak jsi zranil/a druhého?
        - Jak rozumíš, že je čas jít dál v životě nebo něco dokončit? Co se stává signálem pro tebe?
        - Co bylo světlé a teplé v tvém dětství, a co naopak vyvolávalo úzkost nebo strach?
        - Jak reaguješ na odmítnutí? Spáchal/a jsi někdy nemorální činy, jako je pronásledování nebo obsedantní chování po rozchodu? Jak se k tomu teď stavíš?
        - Co ti v životě dává pocit autentičnosti, skutečnosti - jako bys skutečně žil/a?
        - Jako znak důvěry se se mnou poděl o tajemství, které odhaluje tvá zranitelná (bolavá) místa.
  "For Couples":
    levels:
      1:
        questions:
        - Jaký byl tvůj první dojem z partnera? Co tě nejvíce přitahovalo?
        - Co je nejromantičtější věc, kterou pro tebe partner udělal?
        - Jaký je nejroztomilejší zvyk tvého partnera?
        - Co je nejzábavnější věc, která se vám stala jako páru?
        - Jaká je největší síla tvého partnera?
        - Jaký je tvůj oblíbený způsob trávení času spolu?
        - Jaký je nejotravnější zvyk tvého partnera?
        - Co je nejdůležitější věc, kterou ses naučil/a od svého partnera?
        - Jaký je největší strach tvého partnera?
        - Jaká je tvoje oblíbená vzpomínka spolu?
        - Jaký je největší sen tvého partnera?
        - Co je nejdůležitější věc ve vašem vztahu?
        - Jaká je největší slabost tvého partnera?
        - Co je tvoje oblíbené na partnerovi?
        - Co je nejdůležitější věc, kterou chceš dosáhnout spolu?
        - Jaký je největší úspěch tvého partnera?
        - Jaký je tvůj oblíbený způsob projevu lásky?
        - Co je nejdůležitější věc, kterou jsi naučil/a svého partnera?
        - Jaká je největší výzva tvého partnera?
        - Jaký je tvůj oblíbený způsob přijímání lásky?
        - Co je nejdůležitější věc, kterou ses o sobě naučil/a prostřednictvím vztahu?
        - Jaké je největší překvapení tvého partnera pro tebe?
        - Jaký je tvůj oblíbený způsob řešení konfliktů?
        - Co je nejdůležitější věc, kterou chceš změnit na vašem vztahu?
        - Jaká je největší podpora tvého partnera pro tebe?
        - Jaký je tvůj oblíbený způsob oslavování spolu?
        - Co je nejdůležitější věc, kterou chceš zachovat ve vašem vztahu?
        - Co je největší inspirací tvého partnera pro tebe?
        - Jaký je tvůj oblíbený způsob komunikace?
        - Co je nejdůležitější věc, kterou chceš budovat spolu?
      2:
        questions:
        - Jakou roli hrají přátelé ve vašem vztahu? Jsou pro tebe stejně důležití jako tvůj partner?
        - Co by tě mohlo přimět pochybovat o mých citech k tobě?
        - Co je ve vašem vztahu pro tebe obtížné, o čem mlčíš, protože se bojíš, že když to řekneš, všechno se rozpadne? Co skrýváš za "všechno je v pořádku", abys mě neztratil/a?
        - Jaké mé projevy a slova by tě mohly zranit nebo urazit?
        - Jaké jsou tvé principy výchovy dětí? Co je pro tebe přijatelné a co ne?
        - Jak se ve vztahu rozdělují finance? Jaký formát je pro tebe nejpohodlnější a proč?
        - Jaký je tvůj největší strach související s dětmi?
        - Jak se stavíš k adopci/pěstounské péči?
        - Jak se budou rozdělovat naše povinnosti jako rodičů?
        - Myslíš si, že je důležité, aby oba rodiče měli ve rodině stejná pravidla, nebo může každý mít svá?
        - Co jsi připraven/a změnit pro náš vztah?
        - Které z našich společných cílů považuješ za nejdůležitější? Proč?
        - Která hádka nebo neshoda mezi námi byla pro tebe nejtěžší?
        - Jakou bolest nebo strachy z minulých vztahů stále přinášíš do našeho vztahu?
        - Jak bys reagoval/a, kdyby rodiče nebo příbuzní začali zasahovat do našeho vztahu? Jak bys volil/a strany?
        - Je něco, o čem jsme nikdy nemluvili, ale chtěl/a bys to probrat?
        - Zklamal/a ses někdy ve mně? Jak to ovlivnilo náš vztah?
        - Jak se cítíš, když tě nemůžu podpořit?
        - Jsou chvíle, kdy pochybuješ o našem vztahu? Co děláš?
        - Je něco, co předemnou skrýváš, i když je to maličkost? Jsou věci, které si necháváš pro sebe, bojíš se mě zranit nebo rozesmutnit?
        - Jak by ses cítil/a, kdybys byl/a úplně finančně zajištěn/a svým partnerem?
        - Co považuješ za největší výzvu pro náš pár? Jak se s tím vypořádáváme?
        - Dokázal/a bys mi úplně důvěřovat v těžké chvíli? Věřit i když všechno mluví proti?
        - Jaké tvé osobní strachy ovlivňují náš vztah? Jaký strach skrýváš za slovy "jsem prostě takový/á"?
        - Co je ve vztazích pro tebe nejtěžší a jak to na tebe působí? Jak bys to chtěl/a změnit?
        - Jaké oběti jsi udělal/a pro náš vztah? Proč ses na ně rozhodl/a?
        - Zůstal/a bys ve vztahu, kdyby se partner ocitl na vozíčku? Dokázal/a bys se mnou prožít život, vědět, že se to nezmění?
        - Podporuješ myšlenku osobní terapie pro každého z partnerů ve vztahu? Myslíš si, že je to důležité pro náš rozvoj jako páru?
        - Jak se stavíš k párové terapii? V případě krizového období v našem vztahu byl/a bys připraven/a obrátit se na odborníka? Proč?
        - Jako znak důvěry se se mnou poděl o tajemství, které odhaluje tvá zranitelná (bolavá) místa.
      3:
        questions:
        - Jaké rodinné tradice bys chtěl/a mít v naší rodině? Co budeme dělat spolu, včetně našich dětí?
        - Jaké akce vůči jiným lidem bys považoval/a za nevěru? Kde, podle tvého názoru, končí flirtování a začíná nevěra? Myslíš si, že je vhodné flirtovat s jinými lidmi?
        - Čeho se bojíš ohledně nevěry? Co je pro tebe nevěra skutečně - zrada těla nebo zrada duše? Bojíš se, že tě oklamou, nebo se bojíš přiznat, že bys sám/sama mohl/a překročit tuto hranici?
        - Udělal/a jsi někdy něco, co bylo na hranici nevěry podle tvého chápání? Co tě zastavilo?
        - Měl/a jsi někdy pocity k někomu jinému v našem vztahu?
        - Jak bychom mohli vyřešit situaci, kdyby se v našem vztahu jednomu z nás líbil někdo jiný? Stojí za to to řešit?
        - Co považuješ za provokaci a manipulaci ve vztazích a nesneseš to? Jak to chápeš?
        - Jak bychom se měli chovat u dítěte, když vzniknou konflikty? Je důležité ukázat, jak řešíme konflikt, nebo dělat všechno "za zavřenými dveřmi"?
        - Myslíš si, že je důležité, aby byli oba rodiče přítomni při porodu dítěte?
        - Co bys udělal/a, kdyby screening během těhotenství ukázal patologii plodu?
        - Co bys mi nikdy neodpustil/a? A co bys mi odpustil/a, ale neodpustil/a nikomu jinému?
        - Odpustil/a bys nevěru?
        - Stalo se ti někdy, že ses cítil/a osamělý/á vedle mě? V jakých chvílích? Jak ti můžu pomoci se s tím vypořádat? Co na mně se ti tehdy zdálo nedostupné? Chceš, abych se přiblížil/a, nebo chceš, abys mi otevřel/a dveře?
        - Jaké rysy mého charakteru jsou pro tebe nejtěžší a které se ti nelíbí, ale jsi připraven/a na ně zavírat oči kvůli našemu vztahu?
        - Máte nějaká očekávání od našeho vztahu? Jaká kritéria byste chtěl/a, abych dodržoval/a?
        - Chcete, abych splnil/a vaše očekávání, nebo abych zůstal/a sám/sama sebou, i když to není vždy pohodlné?
        - Vidíte nás spolu za 1, 5 nebo 10 let? Pokud ano, jak přesně?
        - Jak plánujete podporovat rodiče, když zestárnou a nebudou se moci sami živit?
        - Co si myslíte o tom, že se k nám rodiče přestěhují, když zestárnou a budou chtít být blíže rodině? Chcete to ze srdce, nebo se bojíte odmítnout a cítit se vinní? Zvete je z lásky, nebo ze strachu, že budete vypadat jako špatný syn/dcera?
        - Jste schopen/schopna se o mě postarat v případě vážné nemoci nebo invalidity? Co by pro vás bylo nejdůležitější v takové situaci?
        - Pokud by během porodu museli volit - zachránit život dítěte nebo matky, koho byste vybral/a?
        - Myslíte si, že je důležité se se mnou dělit o zdravotní problémy, možné potíže, nemoci atd.? Chtěl/a byste vědět, pokud se s mým zdravím děje něco vážného?
        - Jak se můžeme navzájem podpořit v případě smrti blízké osoby? Jak prožíváte takové chvíle?
        - Bojíte se smrti? Bojíte se smrti, nebo se bojíte žít život, jako byste nikdy neexistoval/a? Je to strach z konce, nebo strach z promarněného času?
        - Co můžeme udělat jeden pro druhého, abychom se připravili na smrt jednoho z nás? Co je pro vás důležité v takové situaci? Co byste chtěl/a ode mě slyšet nebo mi říct?
        - Myslíte si, že je důležité diskutovat o takových momentech, jako je závěť nebo zdravotní pojištění? Pokud byste byli na přístrojích, chtěl/a byste je vypnout, nebo zachovat podporu života?
        - Co přesně jste dal/a do tohoto vztahu, doufaje, že vás to učiní potřebným/nou?
        - Co skrýváte uvnitř, protože jste si jistý/á, že pokud to zjistím - ztratíte mou lásku? Chráníte mě před pravdou, nebo sebe před následky?
        - Dokázal/a byste mě finančně podpořit v případě krizové situace nebo začátku nového projektu? Myslíte si, že je to důležité nebo obtížné ve vztazích?
        - Co je pro vás skutečná intimita - kontakt těl, myslí nebo duší? A dokážete to zvládnout, když se to skutečně stane?
  Sex:
    questions:
        - Jaká je tvoje největší sexuální fantazie?
        - Jaká je tvoje oblíbená pozice?
        - Co tě nejvíce vzrušuje?
        - Co tě nejvíce odrazuje?
        - Jaký je tvůj oblíbený způsob dotýkání?
        - Jaký je tvůj největší sexuální strach?
        - Jaký je tvůj oblíbený způsob dotýkání partnera?
        - Jaká je tvoje největší sexuální touha?
